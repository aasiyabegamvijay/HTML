<html>
    <head>
        <h1>Table marquee</h1>
    </head>
    <style>
        td{
            width: 100;
            height: 100;
        }
        img{
            width: 100px;
            height: 100px;
            display: block;
        }
    </style>
    <body>
        <table border="1">
            <tr>
                <td></td>
                ><td><marquee behavior="scroll" direction="down" scrollamount="3">Aasiya</marquee></td>
                <td></td>
            </tr>
            <tr>
                <td><marquee behavior="alternate" direction="right" scrollamount="3">Aasiya</marquee></td>
                <td><img src="Media/unicorn.jpg" alt=""></td>
                <td><marquee behavior="alternate" direction="left" scrollamount="3">Aasiya</marquee></td>
            </tr>
            <tr>
                <td></td>
                <td><marquee behavior="scroll" direction="up">Aasiya</marquee></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
