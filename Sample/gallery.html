<html>
    <head>
        <title>Gallery view</title>
    </head>
    <style>
            td{
                height: 100;
                width: 100;
                background-color: rgb(241, 183, 212);
                
            }
            table{
                border-collapse: collapse;
            }
            img{
                height: 100;
                width: 100;
            }
            
        </style>
    <body>
        <table border="1">
            <tr>
                <td><img src="media/unicorn.jpg"></td>
                <td style="color: floralwhite;"><marquee behavior="scroll" direction="right">Hey!</marquee></td>
                <td><img src="media/unicorn.jpg"></td>
                <td style="color: floralwhite;"><marquee behavior="scroll" direction="left">Humans</marquee></td>
                <td><img src="media/unicorn.jpg"></td>
            </tr>
            <tr>
                <td></td>
                <td><img src="media/unicorn.jpg"></td>
                <td style="color: floralwhite;"><marquee behavior="scroll" direction="right">Watch down!</marquee></td>
                <td><img src="media/unicorn.jpg"></td>
                <td style="color: floralwhite;"></td>
            </tr>
            <tr>
                <td><img src="media/unicorn.jpg"></td>
                <td></td>
                <td><img src="media/unicorn.jpg"></td>
                <td></td>
                <td><img src="media/unicorn.jpg"></td>
            </tr>
        </table>
        
    </body>
</html>
